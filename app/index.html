<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Composer by Mozilla VR - A WebVR room-scale experience for HTC Vive, Oculus Rift & Daydream</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="launch">
    <div id="launchHeader">
      <div id="logoTheComposer">
        The Composer by Mozilla VR
      </div>
    </div>
    <div id="launchBody">
      <div id="buttons">
        <div class="buttonContainer">
          <div id="normalButton" class="button">Normal mode</div>
           <div class="buttonAlert">(Recommended for <a href="https://www.oculus.com/en-us/blog/powering-the-rift/" target="_blank">minimum spec. PCs</a>)</div>
        </div>
        <div class="buttonContainer">
          <div id="spectatorButton" class="button">Spectator mode</div>
          <div class="buttonAlert">(Recommended for Powerful PCs)</div>
        </div>
      </div>
    </div>
    <div id="launchFooter">
      <div id="roomAlert">
        The Composer by <a href="https://mozvr.com/" target="_blank">Mozilla VR</a> is a WebVR experience for HTC Vive
      </div>
      <div id="soonAlert">
        (Soon for Oculus Rift+Touch controllers & Daydream)
      </div>

      <div id="readMore">
        Read about <a href="http://unboring.net/tmp/mozvr_blog/" target="_blank">How was made</a>
      </div>
    </div>
  </div>
  <div id="preloader" class='uil-ring-css' style='transform:scale(0.96);'><div></div></div>
  <div id="container"></div>
  <script src="js/index.js"></script>
</body>
</html>
